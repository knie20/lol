<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
			<h1>Application Form</h1>
			<form role="form" ng-submit="apply()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="input-fname" placeholder="Username">
          </div>
          
          <div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="input-lname" placeholder="Username">
          </div>
          
          <div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="input-email" placeholder="Username">
					</div>

					<div class="form-group">
						<label for="input-positions">Position Being Applied</label>
            <select class="form-control" id="input-position">
              <option ng-repeat="position in positions"> {{ position.positionName }} </option>
            </select>
          </div>
          
          <div class="form-group">
						<label for="input-file">Upload Resume</label>
            <input type="file" class="form-control" id="input-file">
					</div>
				</div>

				<button type="submit" class="btn btn-default btn-outline btn-lg btn-rounded">Apply</button>

			</form>

		</div>	
	</div>

</div>
