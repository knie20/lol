<div>
	<a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a>
	<h2>Overview</h2>
	<div class="jumbotron">
		<form id="form-filter">
			<h3 class="form-title">Search By</h3>
			<div class="filter-container form-content">
				<div class="form-group">
					<input type="text" id="input-search-name" class="form-control" placeholder="Name Or Email">
				</div>

				<div class="form-group">
					<select class="form-control" id="input-position" class="form-control">
						<option ng-repeat="position in positions"> {{ position.positionName }} </option>
					</select>
				</div>

				<div class="form-group">
					<input class="pull-right btn btn-default" type="submit" ng-click="filterApplications()">
				</div>	
			</div>
		</form>
		<div class="cards-container">
			<div class="application-card well" ng-repeat="application in filteredApplications">
				<div class="card-body">
					<h2 class="card-title"> {{ application.FirstName }} {{ application.LastName }} </h2>
					<h4 class="card-text"> {{ application.Email }} </h4>
					<code class="card-text">Applying for {{ getPositionName(application.PositionId) }}</code>
					<a ng-click="goToApplication(application.ApplicationId)" class="btn btn-primary">Application</a>
				</div>
			</div>
		</div>
	</div>
</div>
