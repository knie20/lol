<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
			<h1>Resume Manager</h1>
			<form role="form" ng-submit="login()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="input-login-name" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="input-login-pass" placeholder="Password">
					</div>

					<button type="submit" class="btn btn-default btn-outline btn-lg btn-rounded">Login</button>
				</div>


			</form>

			<h2>OR</h2>

			<form role="form" ng-submit="register()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="input-reg-name" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="input-reg-email" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="input-reg-pass" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-default btn-outline btn-lg btn-rounded">Register</button>
				</div>

			</form>

			<h2>OR</h2>

			<button ng-click="apply()" id="btn-apply" class="btn btn-default btn-outline btn-lg btn-rounded">Submit an Application</button>

		</div>	
	</div>

</div>
