<!doctype html>
<html ng-app="manager-login" ng-controller="managerLoginCtrl">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
      <h1>Manager Login</h1>
      <br>
      <div class="form-group">
          <label for="input-text">Username or Email</label>
          <input type="text" class="form-control" id="input-name">
      </div>
      <div class="form-group">
          <label for="input-secret">Password</label>
          <input type="password" class="form-control" id="input-pass">
      </div>
      <button class="btn-submit" ng-click="submitForm()">Submit</button>
      <code id="error-user-msg" style="display: none">This user does not exist</code>
      <code id="error-pass-msg" style="display: none">The password is incorrect</code>
    <script> 
    angular.module('manager-login', [])
    .controller('managerLoginCtrl', ['$scope', '$http', '$window', '$timeout', function($scope, $http, $window, $timeout){
        $scope.submitForm = function(){
          var req = {
            method: 'POST',
            url: '/api/auth/login',
            headers: { },
            data: { 
              usernameOrEmail: document.getElementById('input-name'),
              password: document.getElementById('input-pass')
            }
          }

          $http.post(req).then( res => {
            if (res.data.status === 'Approved'){
              localStorage.setItem('JWT-RM', res.data.JWT);
              $window.location.href = '/application-dashboard.html'
            } else if (res.data.status === 'No User'){
              document.getElementById('error-user-msg').style.display = 'inline';
              $timeout(() => { document.getElementById('error-user-msg').style.display = 'none'; }, 3000);              
            } else if (res.data.status === 'Wrong Pass'){
              document.getElementById('error-pass-msg').style.display = 'inline';
              $timeout(() => { document.getElementById('error-pass-msg').style.display = 'none'; }, 3000);
            } else {
              $window.location.href = '/unknow-error.html';
            }
          });
        } 
        
      }]);
    </script>
  </body>
</html>
